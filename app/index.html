<!DOCTYPE html>
<html>
  <head>
    <title>Gomen | Rock Paper Scissors</title>
    <meta name="description" content="Play Rock Paper Scissors" />
    <meta charset="UTF-8" />
    <meta name="robots" content="index,follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="assets/img/heart_vital_signs_icon_146888.ico" />
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>Rock Paper and Scissors</h1>
        <button class="btn">Let's Play</button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner">Choose an option</h2>
        <div class="hands">
          <img class="player-hand" src="assets/img/rock.png" alt="" />
          <img class="computer-hand" src="assets/img/rock.png" alt="" />
        </div>
        <div class="options">
          <button class="rock btn">rock</button>
          <button class="paper btn">paper</button>
          <button class="scissors btn">scissors</button>
        </div>
      </div>
    </section>

    <script src="bundled.js"></script>
  </body>
</html>
